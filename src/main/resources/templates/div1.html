<div id="moude1">
    <div class="center"><h5>用户注册</h5></div>
    <div class="row">
        <form class="col s12" id="myform">
            <fieldset>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="占位提示" id="first_name1" name="first_name1" type="text" required="true" minlength="3"/>
                        <label for="first_name1">姓名</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name2" type="text" name="last_name2" class="validate" required="true" minlength="3"/>
                        <label for="last_name2">爱好</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  value="我不能输入" id="disabled" type="text" class="validate" disabled="true"/>
                        <label for="disabled">禁用</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate"/>
                        <label for="password">密码</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate"/>
                        <label for="email">邮件</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">信息</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="lunchtime" type="text" class="timepicker"/>
                        <label for="lunchtime">日期</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="datae">日期</label>
                        <input id="datae" type="text" class="datepicker" name="datae" required="true"/>

                    </div>
                    <div class="input-field col s6">
                        <select>
                            <option value="1">选项 1</option>
                            <option value="2">选项 2</option>
                            <option value="3">选项 3</option>
                        </select>
                        <label>Materialize 下拉列表</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        这是一行输入文本:
                        <div class="input-field inline">
                            <input id="email1" type="email" class="validate"/>
                            <label for="email1" data-error="wrong" data-success="right">邮件</label>
                        </div>
                    </div>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light center" type="submit" name="action">登录
                        <i class="fa fa-sign-in right"></i>
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script>
    function init() {
        $("#moude1 .button-collapse").sideNav();
        $("#moude1 .dropdown-button").dropdown();
        $('#moude1 select').material_select();
        $('#moude1 .timepicker').pickatime({
            default: 'now', // Set default time
            fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
            twelvehour: false, // Use AM/PM or 24-hour format
            donetext: 'OK', // text for done-button
            cleartext: 'Clear', // text for clear-button
            canceltext: 'Cancel', // Text for cancel-button
            autoclose: false, // automatic close timepicker
            ampmclickable: true, // make AM PM clickable
            aftershow: function(){} //Function for after opening timepicker

        });
        $('#moude1 .datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
        var validator=$("#myform").validate({
            errorElement: "div",
            errorClass:"invalid",
            success:"valid"
        });
        $("#myform").validate({
            submitHandler:function(form){
                alert("提交事件!");
                form.submit();
            }
        });
        app.validator=validator;
        app.add=function(){
            alert("add");
        }
        app.dd=function(){
            alert("add");
            dsds();
        }
    }
</script>
